<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
        <div class="header">
            <div class="container">
                <h1>Jamal's Diner</h1>
                <p>The best burgers and pizzass in town.</p>
            </div>
        </div>
        <div class="container">
            <div id="items"></div>
            <div class="orders">
                <h3>Your order</h3>
                <div class="order">
                    <p>Pizza <small id="remove">remove</small></p>
                    <span>$14</span>
                </div>
                <div class="order">
                    <p>Beer <small id="remove">remove</small></p>
                    <span>$12</span>
                </div>
                <hr>
                <div class="total">
                    <h4>Total price: </h4>
                    <span class="total-price">$26</span>
                </div>
                <button id="complete-btn">Complete order</button>
            </div>
        </div>

        
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
